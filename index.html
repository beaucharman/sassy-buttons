<!DOCTYPE html>
<html>
  <head>
    <title>Sassy Buttons</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="assets/stylesheets/normalize.css">
    <link rel="stylesheet" href="assets/stylesheets/main.css?v=0.1"><!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  </head>
  <body>
    <div class="page-wrap">
      <h1>Sassy Buttons!!</h1>
      <h3>Anchors</h3>
      <p><a class="btn">Regular Button</a></p>
      <p><a class="btn btn--primary btn--block">Block Level Primary Button</a></p>
      <p><a class="btn btn--danger">Danger! Button</a></p>
      <p><a class="btn btn--success">Success Button</a></p>
      <p><a class="btn btn--danger btn--small">Small Danger! Button</a></p>
      <p><a class="btn btn--success btn--large">Large Success Button</a></p>
      <p><a class="btn btn--subtle">Subtle Button</a></p>
      <h3>Button Elements</h3>
      <p>
        <button class="btn">Regular Button</button>
      </p>
      <p>
        <button class="btn btn--primary btn--block">Block Level Primary Button</button>
      </p>
      <p>
        <button class="btn btn--danger">Danger! Button</button>
      </p>
      <p>
        <button class="btn btn--success">Success Button</button>
      </p>
      <p>
        <button class="btn btn--danger btn--small">Small Danger! Button</button>
      </p>
      <p>
        <button class="btn btn--success btn--large">Large Success Button</button>
      </p>
    </div>
  </body>
</html>
